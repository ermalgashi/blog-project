{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="jumbotron">
        {% for p in posts %}
            <ul>
                <li> <a href="{% url 'get_post' cat_id=p.category.id id=p.id %}"> {{p.title }} </a></li>

            </ul>
        {% endfor %}
      </div>
</div>

{% endblock %}
